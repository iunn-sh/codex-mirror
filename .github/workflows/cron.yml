name: cron-fetch
on:
  push:
    branches: [main]
  schedule:
    # Runs "at minute 55 past every hour" (see https://crontab.guru)
    - cron: '46 * * * *'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.20
      uses: actions/setup-go@v1
      with:
        go-version: 1.20
    - name: Check out source code
      uses: actions/checkout@v1
    - name: Go Build
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go build .
    - name: Go Test
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go test -v .
