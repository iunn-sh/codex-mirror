name: ci 
on:
  push:
    branches: [main]
  schedule:
    # Runs "at 03:18 UTC every day" (see https://crontab.guru)
    - cron: '18 3 * * *'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Build Go
        run: go build -v ./...
      - name: Fetch up-to-date zip
        run: go run main.go
      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated update
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Install mkdocs-material
        run: pip install mkdocs-material==9.1.5
      - name: Deploy websitr
        run: mkdocs gh-deploy --force
