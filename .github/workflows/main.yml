name: ci 
on:
  push:
    branches: [main]
  schedule:
    # Runs "at 03:18 UTC every Saturday" (see https://crontab.guru)
    - cron: '18 3 * * SAT'
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Build Go
        run: go build -v ./...
      - name: Test Go
        run: go test -v ./...
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Build Go
        run: go build -v ./...
      - name: Run Go
        run: go run .
      - name: Clean Go
        run: go clean
      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated update
          add_options: '--all'
